<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.1-dist/css/bootstrap.css">
    <title>MyPersonalSite_contact</title>
</head>
<body>
    <script src="./bootstrap-5.2.1-dist/js/bootstrap.js"></script>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class ="navbar-brand" href="#">MyPersonalSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid  mt-5 pt-3 position-relative border-bottom border-dark">
        <h1 class="text-center ">Contacts page</h1>
    </div>
    <div  class="container-md  mt-5 pt-3 position-relative">
        <form action="result.html" method="get" class="row g-3">
            <div class="col-md-6">
              <label for="FirstName" class="form-label">FirstName</label>
              <input type="text" class="form-control" id="FirstName" name="FirstName" required>
            </div>
            <div class="col-md-6">
              <label for="LastName" class="form-label">LastName</label>
              <input type="text" class="form-control" id="LastName" name="LastName" required>
            </div>
            <div class="col-12">
              <label for="Email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="Email" placeholder="abc@word.com" name="Email" required>
            </div>
            <div class="col-12">
                <label for="messageBar">message</label>
                <textarea class="form-control" placeholder="Leave a message here" id="messageBar" name="Message" style="height: 100px" required></textarea>
            </div>
           
            <div class="col-12">
                <p>Response needed?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ResponseNeeded" id="ResponseNeeded1">
                    <label class="form-check-label" for="ResponseNeeded1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ResponseNeeded" id="ResponseNeeded2" checked>
                    <label class="form-check-label" for="ResponseNeeded2">
                      No
                    </label>
                  </div>
              </div>
          
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
</body>
</html>
